
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative World Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #da8fc1;
            color: #000409;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #cb4cab 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #6366f1;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #fbf831;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        .hero-image {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .cta-button {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 60%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <header class="bg-blue-400 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="logo">Creative</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="nav-link text-slate-600">Home</a>
                    <a href="#" class="nav-link text-slate-600">About</a>
                    <a href="#" class="nav-link text-slate-600">Service</a>
                    <a href="#" class="nav-link text-slate-600">Contact</a>
                </nav>
                <button class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-12 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-6">Welcome to Creative World</h1>
                <p class="text-lg text-slate-600 mb-8 leading-relaxed">
                    "Creative" represents the next generation of AI-powered design, enabling rapid prototyping and exploration of countless visual possibilities.
                </p>
                <button class="cta-button text-white font-medium py-3 px-6 rounded-full">
                    Explore Now
                </button>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <div class="hero-image">
                    <img src="ai.png"/>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('button[class="md:hidden"]');
            const navLinks = document.querySelector('nav');
            
            mobileMenuButton.addEventListener('click', function() {
                navLinks.classList.toggle('hidden');
                navLinks.classList.toggle('flex');
                navLinks.classList.toggle('flex-col');
                navLinks.classList.toggle('space-y-4');
                navLinks.classList.toggle('absolute');
                navLinks.classList.toggle('top-16');
                navLinks.classList.toggle('right-6');
                navLinks.classList.toggle('bg-white');
                navLinks.classList.toggle('p-4');
                navLinks.classList.toggle('rounded-lg');
                navLinks.classList.toggle('shadow-md');
                navLinks.classList.toggle('space-x-8');
            });
            
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
